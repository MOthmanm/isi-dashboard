<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

            color: #666;
        }

</head>
<body>
    <div class="container">
        <h1>Welcome to My Page mohamed othman</h1>

    </div>

</html>
